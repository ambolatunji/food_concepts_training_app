            <text x="100" y="690" style="font-size: 11px; fill: #1a1a1a;">1. PCo reads raw serial data (e.g., "ST,GS,+00150.00kg<CR><LF>") from TCP/IP socket</text>
            <text x="100" y="708" style="font-size: 11px; fill: #1a1a1a;">2. PCo applies parsing rules → extracts clean weight value (150.00 kg)</text>
            <text x="100" y="726" style="font-size: 11px; fill: #1a1a1a;">3. PCo triggers notification → calls SAP OData endpoint via HTTPS with JSON payload</text>

            <rect x="60" y="785" width="350" height="25" fill="#00aa00" rx="3"/>

            <text x="210" y="1250" style="font-size: 10px; fill: #1a1a1a; text-anchor: middle; font-weight: bold;">Parsing Tags:</text>
            <text x="95" y="1270" style="font-size: 9px; fill: #1a1a1a;">• WEIGHT_VALUE (regex)</text>
            <text x="95" y="1286" style="font-size: 9px; fill: #1a1a1a;">• WEIGHT_UNIT (extract)</text>

            <text x="385" y="1238" style="font-size: 9px; fill: #1a1a1a;">• DPC (Data Provider)</text>

            <text x="965" y="1190" style="font-size: 8px; fill: #1a1a1a;">• HTTPS only</text>

            <text x="965" y="1218" style="font-size: 8px; fill: #1a1a1a;">• Encrypted audit log</text>
